<div class="container-fluid">
    <div class="row">
        <div class="col bg-dark text-white">
            <a class="navbar-brand">SPORTS STORE</a>
            <cart-summary></cart-summary>
        </div>
    </div>
    <div class="row">

        <div class="col-3 p-2">
            {{categories.length}} Categories
            <button class="btn btn-block btn-outline-primary" (click)="changeCategory()">Home</button>
            <button class="btn btn-outline-primary btn-block" *ngFor="let cat of categories" [class.active]="cat == selectedCategory" (click)="changeCategory(cat)">
                {{cat}}
            </button>
            <button class="btn btn-block btn-danger m-t-3" routerLink="/admin">Admin</button>
        </div>

        <div class="col-9 p-2">
            {{products.length}} Products
            <div *ngFor="let product of products" class="card m-1 p-1 bg-light">
                <h4>
                    {{product.name}}
                    <span class="badge badge-pill badge-primary float-right">
                        {{product.price | currency:"USD":"symbol":"2.2-2"}}
                    </span>
                </h4>
                <div class="card-text bg-white p-1">{{product.description}}
                    <button class="btn btn-success btn-sm float-right" (click)="addProductToCart(product)">Add to cart</button>
                </div>
            </div>
            <div class="form-inline float-left mr-1">
                <select class="form-control" [value]="productsPerPage" (change)="changePageSize($event.target.value)">
                    <option value="3">3 per page</option>
                    <option value="4">4 per page</option>
                    <option value="6">6 per page</option>
                    <option value="8">8 per page</option>
                </select>
            </div>
            <div class="btn-group float-right">
                <!-- Páginación sin directiva -->
                <!-- <button *ngFor="let page of pageNumbers" (click)="changePage(page)" class="btn btn-outline-primary" [class.active]="page == selectedPage">
                    {{page}}
                </button> -->
                <!-- Paginación implemento "counter.directive.ts" -->
                <button *counter="let page of pageCount" (click)="changePage(page)" class="btn btn-outline-primary" [class.active]="page == selectedPage">
                    {{page}}                
                </button>
            </div>
        </div>
    </div>
</div>
